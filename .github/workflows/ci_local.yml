name: CI Local Smoke (engine/all)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run CI local smoke (-t all)
        shell: pwsh
        run: |
          $env:PYTHONPATH = "$env:GITHUB_WORKSPACE;$env:PYTHONPATH"
          pwsh -File tools/ci_local_runner.ps1 -t all -BASE "$env:GITHUB_WORKSPACE" -ReportPath "$env:GITHUB_WORKSPACE\ci_report.json"

      - name: Upload CI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_report
          path: ci_report.json
